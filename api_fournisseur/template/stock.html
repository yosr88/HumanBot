<!DOCTYPE html>
<html>
<head>
    <title>Stock</title>
</head>
<body>
    <h1>Stock</h1>
    <ul id="stock-list"></ul>
    <script>
        fetch('/api/stock')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('stock-list');
                data.forEach(stock => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Factory: ${stock.code_usine}, Stock: ${stock.stock}`;
                    list.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
